<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁版中國象棋 (雙窗口本地對弈)</title> <!-- 稍微修改標題 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>中國象棋對弈</h1>

    <div class="game-container">
        <div class="info-panel">
            <h2>狀態信息</h2>
            <!-- 這裡可以選擇性地顯示後端分配的顏色，或標識模式 -->
            <div id="player-info">窗口標識: <span id="player-color">等待分配...</span></div> <!-- 顯示後端分配的角色 -->
            <!-- 或者 <div id="player-info">模式: 雙窗口本地模式</div> -->

            <!-- 顯示輪到哪一方 -->
            <div id="turn-info">輪到: <span id="current-turn">等待連接...</span></div>

            <!-- 計時器顯示 -->
            <div id="timer-info">
                紅方時間: <span id="red-timer">--:--</span><br>
                黑方時間: <span id="black-timer">--:--</span>
            </div>

            <!-- 消息區域 -->
            <div id="message-area" style="color: blue; margin-top: 10px; font-weight: bold;"></div>

            <!-- 開始/狀態按鈕 -->
            <button id="start-button" disabled style="margin-top: 15px;">等待連接...</button>
        </div>

        <div class="board-container">
            <!-- 棋盤 Canvas 元素 -->
            <canvas id="xiangqi-board" width="540" height="600"></canvas>
            <!--
                Canvas 尺寸與 script.js 中 SQUARE_SIZE 的關係:
                width = COLS * SQUARE_SIZE (9 * 60 = 540)
                height = ROWS * SQUARE_SIZE (10 * 60 = 600)
            -->
        </div>
    </div>

    <!-- 引入 JavaScript 文件 -->
    <!-- 確保使用的是移除了前端走棋限制的 script.js 版本 -->
    <script src="script.js"></script>
</body>
</html>
