<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁版中國象棋 (本地對弈)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>中國象棋對弈</h1>

    <div class="game-container">
        <div class="info-panel">
            <h2>狀態信息</h2>
            <!-- 修改為顯示模式，而非單一玩家顏色 -->
            <div id="player-info">模式: 本地對弈/分析</div>

            <!-- 顯示輪到哪一方 -->
            <div id="turn-info">輪到: <span id="current-turn">等待連接...</span></div>

            <!-- 計時器顯示 -->
            <div id="timer-info">
                紅方時間: <span id="red-timer">--:--</span><br>
                黑方時間: <span id="black-timer">--:--</span>
            </div>

            <!-- 消息區域，用於顯示提示、錯誤、將軍等信息 -->
            <div id="message-area" style="color: blue; margin-top: 10px; font-weight: bold;"></div>

            <!-- 開始/狀態按鈕 -->
            <button id="start-button" disabled style="margin-top: 15px;">等待連接...</button>
        </div>

        <div class="board-container">
            <!-- 棋盤 Canvas 元素 -->
            <canvas id="xiangqi-board" width="540" height="600"></canvas>
            <!--
                注意: Canvas 的 width 和 height 應與 script.js 中的
                BOARD_WIDTH, BOARD_HEIGHT, COLS, ROWS, SQUARE_SIZE 相關聯。
                當前尺寸 540x600 適用於 SQUARE_SIZE = 60 (540/9=60, 600/10=60)。
                如果修改尺寸，需要同步調整 script.js 中的計算。
            -->
        </div>
    </div>

    <!-- 引入 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
